<html lang="en">
<head>

        /* Custom styles for navigation bar */
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;

        }

            float: left;
        }

            color: white;
            text-align: center;

        }

        }

        html, body {
            height: 100%;
            margin: 0;
            background-color: #e6f7ff; /* Light blue background color */

        <h2>Weather Data</h2>
        <div id="weather_plot">
            <!-- Embed weather plot HTML here -->
            {{ weather_plot | safe }}

    </section>

    <section id="pollution">
        <h2>Air Pollution Data</h2>
        <div id="pollution_plot">
            <!-- Embed air pollution plot HTML here -->
